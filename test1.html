<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>인적사항입력</legend>
    <form name="input" enctype="multipart/form-data">
        아이디 : 
        <input type="text" name="user" placeholder="ID"/><br/>
        이메일 : <input type="email" placeholder="EMAIL" required /><br/>
        <select name="email">
            <option value="">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="google.com">google.com</option>
        </select>
        전화번호 : 
        <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required/>
        <input type="reset" value="초기화"/>
        <br/><br/>
        <input type="file" accept=".hwp"/>
        <input type="hidden" value="hiddenValue"/>
        <input type="submit" value="제출"/>
    </form>
</fieldset>
    <hr/>
       <button onclick="alert('안녕하세요?')">클릭!</button>
       <br/><br/>
       고객의 소리<br/>
       <textarea name="feedback" placeholder="100자이외 작성" rows="2" cols="30"></textarea>
       <iframe src="http://www.daum.net" width="300" height="300"></iframe> </iframe>
    </body>
</html>
